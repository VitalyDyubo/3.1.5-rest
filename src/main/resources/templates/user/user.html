<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style>
        body{
            display: flex;
            flex-direction: column;
            height:100vh;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .container-fluid{
            flex: 1;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <div style="color: antiquewhite" class="text-left">
        <h4 class="font-weight-bold" th:text="${user.getUsername() + ' with roles: ' + user.getRolesToString()}">User
            with roles</h4>
    </div>


    <div class="text-right">
        <a class="btn btn-link" style="color: lightgray" href="/logout">Logout</a>
    </div>
</nav>


<div class="container-fluid d-flex flex-column">
    <div class="row flex-fill d-flex h-100 justify-content-start">
        <div class="col-md-2">
            <div class="my-lg-2">
                <button type="button" class="btn btn-primary btn-lg btn-block">User</button>
            </div>
        </div>

        <div class="col-md-10 bg-light text-dark">
            <h1>User information-page</h1>
            <div class="card">
                <div class="card-header">
                    <h4>About user</h4>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Age</th>
                            <th>Username</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row" th:text="${user.getId()}">ID</th>
                            <td th:text="${user.getName()}">Name</td>
                            <td th:text="${user.getSurname()}">Surname</td>
                            <td th:text="${user.getAge()}">Age</td>
                            <td th:text="${user.getUsername()}">Username</td>
                            <td th:text="${user.getRolesToString()}">Roles</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
