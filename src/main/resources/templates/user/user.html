<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>

<br>

<p th:text="${'Your id: ' + user.getId()}">VALUE</p>
<p th:text="${'Your name: ' + user.getName()}">VALUE</p>
<p th:text="${'Your surname: ' + user.getSurname()}">VALUE</p>
<p th:text="${'Your Username: ' + user.getUsername()}">VALUE</p>
<p th:text="${'Your role: ' + user.getRolesToString()}">VALUE</p>

<br/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="logout"/>
</form>
</body>
</html>
